<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #0c111b;
        color:white;
    }
    input {
      width: 400px;
      border-top: 1px solid #0c111b;
      border-right: 1px solid #0c111b;
      border-left: 1px solid #0c111b;
        background-color: transparent;
        color: rgb(230, 230, 230);
        margin-top: 25px;
        margin-left: 50px;
    }
    input:focus{
        border-top: 1px solid #0c111b;
      border-right: 1px solid #0c111b;
      border-left: 1px solid #0c111b;
    
    }
    #movies {
      height: 200px;
      width: 406px;
      border: 1px solid #0c111b;
      /* overflow: visible; */
      overflow: overlay;
      overflow-y: overlay;
      overflow-x: hidden;
      border: none;
      display: grid;
      grid-template-columns: auto auto;
      row-gap: 10px;
      z-index: -1;
      padding-left: 100px;
      margin-left: 470px;
      color: white;
      background-color:transparent gray;
    }

     #moviediv {
        display: grid;
        grid-template-columns: auto auto;
        background-color: aqua;
    } 
    /* #moviediv > img{
        height: 100px;
        width: 100px;
        background-color: aqua;
    } */
    .maindiv{
            display: flex;
            text-align: justify;
            padding-left: 250px;
            padding-top: 50px;
            border: 1px solid transparent;
            width: 750px;
            margin:auto;
            z-index: -1;
            margin-top: -200px;
            
            
        }
        #moviediv > img{
            height: 400px;
            width: 300px;
            border: 1px solid white ;
            
        }
        .box{
            display: grid;
            grid-template-columns: 13% 2% 4% 4% 35% 7% 8%;
            grid-gap: 3%;
            background-color: #0c111b;
            color: rgb(255, 255, 255);
            font-weight: bolder;

        }
        .div1{
            padding-top: 25px;
        }
        .div2{
            padding-top: 5px;
        }
        .himg{
            height: 50px;
            width: auto;
        }
        .btn{
            background-color: #1f80e0;
            color: white;
            margin-top: 25px;
            width: 120px;
            border: 1px solid #1f80e0;
            font-size: 18px;
            border-radius: 7px;
            
        }
        #container{
            display: flex;
            overflow-x: auto;
            
            height: 365px;
            
        }
        #container img,#showdata img{
            width: 200px;
          height: 300px;
          margin: 5px;
        }
        #container >div >p{
            height: 20px;
            font-size: small;
            font-weight: bolder;
            margin-top: -10px;
            
        }
        #container >div >p:nth-child(3){
            position: relative;
            width: 200px;
            height: 20px;
            background-color: rgb(255, 255, 255);
            color: black;
            /* border-radius: 50%; */
            text-align: center;
            margin-top: -337px;
            /* padding-top: 5px; */
            margin-left: 5px;
            
        }

        #showdata{
            position: inherit;
            display: grid;
            grid-template-columns: auto auto;
            margin: auto;
            /* background-color: blue; */
            /* border: 1px solid black; */
            /* width: 1024px; */
        }

        #showdata > div{
            margin: auto;
        }
        .labelid{
            width: 100px;
        }

        #userdiv{
            display: grid;
            grid-template-columns: auto auto;
        }
  </style>
  <body>
      <div class="box">
        <div class="div2"><img src="https://campaigns.hotstar.com/test-directory/disney-hotstar-logo.png" class="himg"></div>
        <div class="div1">TV</div>
        <div class="div1">Movie</div>
        <!-- <div class="div1">Sport</div> -->
        <div class="div1">Sport</div>   
        <div class="searchbr">
            <input oninput="debounce(main,1000)" type="text" id="movie" placeholder="Search Here...!" />

        </div>
        <div><button class="btn"><b>SUBSCRIBE</b></button> </div>
        <div class="div1" onclick="loginuser()" id="profile">LOGIN</div>
    </div>
    <hr>
    
    <div id="movies"></div>

    <div class="maindiv">
            
        <div id="moviediv">

        </div>
        <div id="posterdiv">

        </div>

    </div>
    <div id="section">
        <div>
            <h2>Tranding/Popular Movies</h2>
        </div>

        <div id="container">

        </div>
    </div>
    <div>
        <div id="showdata">

        </div>
</div>
<div id="userdiv">
    <div id="signupdiv">
        <div>
            <div id="msgdiv"></div>
            <div>
                <form action="" onsubmit="signup(event)"  id="signup-form">
                    <h2>SignUp</h2>
                    <label for="">Name</label>
                    <input type="text" id="name" placeholder="Name"/><br>
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Email"/><br>
                    <label for="">username</label>
                    <input type="text" id="username" placeholder="username"/><br>
                    <label for="">Password</label>
                    <input type="text" id="password" placeholder="password"/><br>
                    <label for="">Mobile No</label>
                    <input type="text" id="mobile" placeholder="mobile"/><br>
                    <label for="">Description</label>
                    <input type="text" id="description" placeholder="desc"/><br>
    
                    <button style="margin-left:250px;margin-top: 20px;">SignUp</button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div id="signindiv">
            <div>
                <form action="" onsubmit="login(event)"  id="login-form">
                    <h2>login</h2>
                    
                    <label for="">username</label>
                    <input type="text" id="username" placeholder="username"/><br>
                    <label for="">Password</label>
                    <input type="text" id="password" placeholder="password"/><br>
    
                    <button style="margin-left:250px;margin-top: 20px;">Login</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
    <script src="debounce.js">

    </script>
</body>
</html>
